<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        #trajectory {
            background: rgba(255, 255, 255, 0.8);
            display: block;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, button {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">Projectile Motion Simulator</h1>
    
    <div class="flex flex-col md:flex-row justify-center items-center mb-4 space-y-4 md:space-y-0 md:space-x-4">
        <input id="velocity" type="number" placeholder="Initial Velocity (m/s)" class="p-2 text-sm border rounded w-full md:w-1/3" min="0">
        <input id="angle" type="number" placeholder="Launch Angle (0-90 degrees)" class="p-2 text-sm border rounded w-full md:w-1/3" min="0" max="90">
        <button id="calculate" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Calculate</button>
    </div>

    <svg id="trajectory" width="600" height="300"></svg>

    <div id="results" class="mt-4 text-center text-sm"></div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    const margin = {top: 20, right: 20, bottom: 30, left: 40},
          width = 600 - margin.left - margin.right,
          height = 300 - margin.top - margin.bottom;

    const svg = d3.select("#trajectory")
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`);

    // Scales
    const xScale = d3.scaleLinear()
        .domain([0, 200]) // Fixed x values
        .range([0, width]);

    const yScale = d3.scaleLinear()
        .domain([0, 200]) // Fixed y values
        .range([height, 0]);

    // Axes
    const xAxis = d3.axisBottom(xScale);
    const yAxis = d3.axisLeft(yScale);

    svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(xAxis);

    svg.append("g")
        .call(yAxis);

    // Color array for different projectile lines
    const colors = ["#3B82F6", "#10B981", "#F59E0B", "#EF4444", "#6366F1"];

    document.getElementById('calculate').addEventListener('click', function() {
        const v = parseFloat(document.getElementById('velocity').value);
        const angleDeg = parseFloat(document.getElementById('angle').value);
        
        if (!v || !angleDeg || angleDeg > 90) {
            alert("Please enter valid velocity and angle (0-90 degrees).");
            return;
        }
        
        const angleRad = angleDeg * Math.PI / 180;
        const g = 9.8; 

        const timeOfFlight = 2 * v * Math.sin(angleRad) / g;
        const maxHeight = (v * Math.sin(angleRad))**2 / (2 * g);
        const range = (v**2 * Math.sin(2 * angleRad)) / g;
        const points = [];

        for(let t = 0; t <= timeOfFlight; t += 0.01) {
            let x = v * Math.cos(angleRad) * t;
            let y = v * Math.sin(angleRad) * t - 0.5 * g * t**2;
            points.push([xScale(x), yScale(y)]);
        }

        // Draw the new trajectory line
        svg.append('path')
            .datum(points)
            .attr('class', 'trajectory')
            .attr('d', d3.line())
            .attr('stroke', colors[Math.floor(Math.random() * colors.length)]) // Random color for each trajectory
            .attr('stroke-width', 2)
            .attr('fill', 'none');

        // Animate the projectile step by step
        const projectile = svg.append('circle')
            .attr('r', 5)
            .attr('fill', 'blue');

        let currentTime = 0;
        const timeStep = 0.01;

        function animateProjectile() {
            if (currentTime <= timeOfFlight) {
                const x = v * Math.cos(angleRad) * currentTime;
                const y = v * Math.sin(angleRad) * currentTime - 0.5 * g * currentTime**2;

                projectile
                    .attr('cx', xScale(x))
                    .attr('cy', yScale(y));

                currentTime += timeStep;
                requestAnimationFrame(animateProjectile);
            }
        }

        animateProjectile();

        // Display results
        document.getElementById('results').innerHTML = `
            <p>Max Height: ${maxHeight.toFixed(2)} meters</p>
            <p>Range: ${range.toFixed(2)} meters</p>
        `;
    });
</script>

</body>
</html>
