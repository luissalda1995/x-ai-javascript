<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fraction to Pie Chart Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .pie-chart {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: lightgray;
      position: relative;
      cursor: pointer;
      margin: 10px;
      border: 3px solid #ccc;
      transition: transform 0.2s ease-in-out, border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Add shadow */
    }

    .pie-chart:hover {
      transform: scale(1.1);
      border-color: #007bff;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3); /* Shadow increases on hover */
    }

    .hidden {
      display: none;
    }

    .charts-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      top: 0;
      width: 8px;
      height: 8px;
      background-color: #fce14f;
      opacity: 0.8;
      border-radius: 50%;
      animation: fall 3s linear infinite, spin 3s linear infinite;
    }

    .confetti.large {
      width: 12px;
      height: 12px;
    }

    .confetti.small {
      width: 6px;
      height: 6px;
    }

    .confetti.square {
      border-radius: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) translateX(0);
      }
      100% {
        transform: translateY(500px) translateX(50px);
        opacity: 0;
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Fraction to Pie Chart Game</h1>

    <!-- Fraction Input Section -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <label for="numerator" class="form-label">Numerator:</label>
        <input type="number" id="numerator" class="form-control mb-2" min="1" required>

        <label for="denominator" class="form-label">Denominator:</label>
        <input type="number" id="denominator" class="form-control mb-2" min="1" required>

        <button id="submit-btn" class="btn btn-primary w-100">Submit</button>
      </div>
    </div>

    <!-- Validation Message -->
    <div id="validation-message" class="alert alert-danger text-center hidden"></div>

    <!-- Decimal Display -->
    <div id="decimal-display" class="alert alert-info text-center hidden"></div>

    <!-- Pie Chart Section -->
    <div id="pie-chart-section" class="hidden">
      <p class="text-center">Select the correct pie chart representing the fraction:</p>
      <div class="charts-container">
        <div class="pie-chart" id="chart-1"></div>
        <div class="pie-chart" id="chart-2"></div>
        <div class="pie-chart" id="chart-3"></div>
        <div class="pie-chart" id="chart-4"></div>
      </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="alert text-center hidden"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("submit-btn").addEventListener("click", function () {
      const numerator = parseInt(document.getElementById("numerator").value);
      const denominator = parseInt(document.getElementById("denominator").value);
      const validationMessage = document.getElementById("validation-message");
      const decimalDisplay = document.getElementById("decimal-display");
      const pieChartSection = document.getElementById("pie-chart-section");
      const notification = document.getElementById("notification");

      // Reset hidden elements
      validationMessage.classList.add("hidden");
      decimalDisplay.classList.add("hidden");
      pieChartSection.classList.add("hidden");
      notification.classList.add("hidden");

      // Input validation
      if (!numerator || !denominator) {
        validationMessage.textContent = "Both numerator and denominator must be provided.";
        validationMessage.classList.remove("hidden");
        return;
      }
      if (numerator > denominator) {
        validationMessage.textContent = "Numerator cannot be greater than the denominator.";
        validationMessage.classList.remove("hidden");
        return;
      }

      // Show decimal value
      const decimalValue = (numerator / denominator).toFixed(2);
      decimalDisplay.textContent = `Decimal equivalent: ${decimalValue}`;
      decimalDisplay.classList.remove("hidden");

      // Show pie charts
      pieChartSection.classList.remove("hidden");

      // Generate random incorrect fractions
      const correctChartIndex = Math.floor(Math.random() * 4);
      const pieCharts = document.querySelectorAll(".pie-chart");

      const colors = ['#007bff', '#28a745', '#dc3545', '#ffc107'];

      pieCharts.forEach((chart, index) => {
        let chartNumerator, chartDenominator;

        if (index === correctChartIndex) {
          chartNumerator = numerator;
          chartDenominator = denominator;
        } else {
          // Generate incorrect pie chart fractions
          chartNumerator = Math.floor(Math.random() * denominator) + 1;
          chartDenominator = denominator;
        }

        // Draw pie chart with distinct colors
        drawPieChart(chart, chartNumerator, chartDenominator, colors[index]);

        // Add click listener
        chart.onclick = function () {
          if (index === correctChartIndex) {
            notification.textContent = "Correct! üéâ";
            notification.className = "alert alert-success text-center";
            notification.classList.remove("hidden");
            showConfetti();
          } else {
            notification.textContent = "Incorrect! Try again. ‚ùå";
            notification.className = "alert alert-danger text-center";
            notification.classList.remove("hidden");
          }
        };
      });
    });

    function drawPieChart(element, numerator, denominator, color) {
      const percentage = (numerator / denominator) * 100;
      element.style.backgroundImage = `conic-gradient(${color} ${percentage}%, lightgray 0)`;
    }

    function showConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.classList.add(Math.random() > 0.5 ? 'large' : 'small');
        confetti.classList.add(Math.random() > 0.5 ? 'square' : 'circle');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Random fall speed
        confetti.style.backgroundColor = getRandomColor();
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000); // Remove after 5 seconds
      }
    }

    function getRandomColor() {
      const colors = ['#fce14f', '#ff6b6b', '#1dd1a1', '#5f27cd'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
