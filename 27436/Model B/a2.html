<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .task-list { list-style: none; padding: 0; }
        .task-list li { padding: 10px; border-bottom: 1px solid #eee; }
        .task-list li:last-child { border-bottom: none; }
        .completed { text-decoration: line-through; color: grey; }
    </style>
</head>
<body>
    <h1>Productivity App</h1>
    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Enter new task">
        <select id="categorySelect">
            <option value="Work">Work</option>
            <option value="Home">Home</option>
            <option value="Personal">Personal</option>
        </select>
        <button type="submit">Add Task</button>
    </form>
    <div id="taskDisplay"></div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function setup() {
            noCanvas();
            displayTasks();
            const form = document.getElementById('taskForm');
            form.onsubmit = addTask;
        }

        function addTask(event) {
            event.preventDefault();
            const input = document.getElementById('taskInput');
            const categorySelect = document.getElementById('categorySelect');
            const task = {
                text: input.value,
                category: categorySelect.value,
                completed: false
            };
            tasks.push(task);
            saveAndDisplayTasks();
            input.value = '';
        }

        function saveAndDisplayTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            displayTasks();
        }

        function displayTasks() {
            const taskDisplay = document.getElementById('taskDisplay');
            taskDisplay.innerHTML = '';
            const categories = [...new Set(tasks.map(task => task.category))];
            categories.forEach(category => {
                const categoryHeader = document.createElement('h2');
                categoryHeader.textContent = category;
                taskDisplay.appendChild(categoryHeader);

                const taskList = document.createElement('ul');
                taskList.className = 'task-list';
                tasks.filter(task => task.category === category).forEach((task, index) => {
                    const taskItem = document.createElement('li');
                    taskItem.textContent = task.text;
                    if (task.completed) taskItem.className = 'completed';

                    const actionButtons = document.createElement('span');
                    actionButtons.innerHTML = `
                        <button onclick="editTask(${index})">Edit</button>
                        <button onclick="deleteTask(${index})">Delete</button>
                        <button onclick="toggleCompleted(${index})">Complete</button>
                    `;
                    taskItem.appendChild(actionButtons);
                    taskList.appendChild(taskItem);
                });
                taskDisplay.appendChild(taskList);
            });
        }

        function editTask(index) {
            const newText = prompt('Edit task:', tasks[index].text);
            if (newText !== null) {
                tasks[index].text = newText;
                saveAndDisplayTasks();
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveAndDisplayTasks();
        }

        function toggleCompleted(index) {
            tasks[index].completed = !tasks[index].completed;
            saveAndDisplayTasks();
        }
    </script>
</body>
</html>
