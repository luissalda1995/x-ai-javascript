<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Function Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@9.4.4/lib/browser/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #functionInputs {
            padding: 10px;
        }
        .function-input {
            margin-bottom: 10px;
        }
        #chartContainer {
            width: 80vw;
            height: 60vh;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="functionInputs">
        <div class="function-input">
            <input type="text" class="functionInputField" placeholder="Enter function, e.g., x^2 + 3*x - 4">
            <button class="removeFunction" style="display:none;">Remove</button>
        </div>
    </div>
    <button onclick="addFunctionInput()">Add Function</button>
    <div id="chartContainer">
        <canvas id="functionChart"></canvas>
    </div>

    <script>
        let functionCount = 0;
        const colors = ['red', 'blue', 'green', 'orange', 'purple'];
        let chart = null;

        function addFunctionInput() {
            const inputContainer = document.getElementById('functionInputs');
            const newInputDiv = document.createElement('div');
            newInputDiv.className = 'function-input';
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.placeholder = 'Enter another function';
            newInput.className = 'functionInputField';
            const removeButton = document.createElement('button');
            removeButton.innerText = 'Remove';
            removeButton.className = 'removeFunction';
            removeButton.onclick = function() {
                removeFunctionInput(this);
            };
            newInputDiv.appendChild(newInput);
            newInputDiv.appendChild(removeButton);
            inputContainer.appendChild(newInputDiv);
            if (functionCount === 0) {
                document.querySelector('.removeFunction').style.display = 'inline';
            }
            functionCount++;
            plotAllFunctions();
        }

        function removeFunctionInput(button) {
            button.parentNode.remove();
            functionCount--;
            if (functionCount === 1) {
                document.querySelector('.removeFunction').style.display = 'none';
            }
            plotAllFunctions();
        }

        function plotAllFunctions() {
            const inputs = document.querySelectorAll('.functionInputField');
            const datasets = Array.from(inputs).map((input, index) => {
                const userFunction = input.value;
                if (!userFunction) return null;
                const xValues = Array.from({length: 200}, (_, i) => i / 20 - 5);
                const yValues = xValues.map(x => {
                    try {
                        return math.evaluate(userFunction, {x: x});
                    } catch (e) {
                        return NaN;
                    }
                });

                return {
                    label: userFunction,
                    data: yValues,
                    borderColor: colors[index % colors.length],
                    fill: false,
                    hidden: false
                };
            }).filter(dataset => dataset !== null);

            if (!chart) {
                chart = new Chart(document.getElementById('functionChart').getContext('2d'), {
                    type: 'line',
                    data: { datasets: datasets },
                    options: {
                        scales: {
                            y: { beginAtZero: false }
                        },
                        plugins: {
                            legend: { display: true },
                            zoom: {
                                zoom: {
                                    wheel: { enabled: true },
                                    mode: 'xy'
                                }
                            }
                        }
                    }
                });
            } else {
                chart.data.datasets = datasets;
                chart.update();
            }
        }

        // Initial plot
        addFunctionInput();
    </script>
</body>
</html>
