<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.css" rel="stylesheet">
    <style>
        body { 
            padding: 20px; 
        }
        .task-item {
            cursor: pointer;
        }
        .completed {
            text-decoration: line-through;
            opacity: 0.5;
        }
        .category-btn {
            margin: 2px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Productivity Suite</h1>
    <div class="row">
        <div class="col-md-6">
            <h2>To-Do List</h2>
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter new task" aria-label="New task">
                <input type="date" id="deadlineInput" class="form-control" placeholder="Due Date">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="addTask">Add Task</button>
                </div>
            </div>
            <ul id="taskList" class="list-group"></ul>
        </div>
        <div class="col-md-6">
            <h2>Calendar</h2>
            <div id='calendar'></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.js"></script>
<script>
$(document).ready(function() {
    let tasks = [];
    let calendar;

    // Initialize Calendar
    calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        events: tasks,
        eventClick: function(info) {
            alert('Event: ' + info.event.title);
        }
    });
    calendar.render();

    // Function to render tasks
    function renderTasks() {
        $('#taskList').empty();
        tasks.forEach(task => {
            const statusClass = task.completed ? 'completed' : '';
            $('#taskList').append(`
                <li class="list-group-item task-item ${statusClass}">
                    ${task.title} <small>(Due: ${task.deadline ? task.deadline : 'None'})</small>
                    <button class="btn btn-danger btn-sm float-right delete">Delete</button>
                </li>
            `);
        });
    }

    // Add Task
    $('#addTask').on('click', function() {
        const taskText = $('#taskInput').val();
        const deadline = $('#deadlineInput').val();
        if (taskText) {
            const newTask = {
                title: taskText,
                start: deadline,
                allDay: true
            };
            tasks.push(newTask);
            calendar.addEvent(newTask);
            renderTasks();
            $('#taskInput').val('');
            $('#deadlineInput').val('');
        }
    });

    // Delete Task
    $('#taskList').on('click', '.delete', function() {
        const index = $(this).closest('li').index();
        tasks.splice(index, 1);
        calendar.getEvents().forEach(event => {
            if (event.title === $(this).siblings('span').text().trim()) {
                event.remove();
            }
        });
        renderTasks();
    });

    // Render initial tasks
    renderTasks();
});
</script>

</body>
</html>
