<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        body { padding: 20px; }
        #sidebar { width: 250px; position: fixed; top: 0; left: 0; height: 100vh; z-index: 999; background: #7386D5; color: #fff; transition: all 0.3s; }
        #main-content { margin-left: 250px; padding: 20px; }
        .chart-container { width: 100%; height: 400px; }
    </style>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <a class="button is-primary" onclick="showSection('tasks')">Tasks</a>
        <a class="button" onclick="showSection('calendar')">Calendar</a>
        <a class="button" onclick="showSection('stats')">Stats</a>
    </div>

    <div id="main-content">
        <section id="tasksSection" style="display:none;">
            <!-- Task management UI here -->
            <input type="text" id="taskName" placeholder="Task name">
            <input type="text" id="taskCategory" placeholder="Category">
            <button onclick="addTask()">Add Task</button>
            <div id="tasksList"></div>
        </section>
        
        <section id="calendarSection" style="display:none;">
            <!-- Calendar UI would be implemented here, possibly with an external calendar library -->
        </section>

        <section id="statsSection" style="display:none;">
            <div class="chart-container">
                <canvas id="productivityChart"></canvas>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let tasks = [];
        const showSection = (sectionId) => {
            ['tasks', 'calendar', 'stats'].forEach(id => {
                document.getElementById(id + 'Section').style.display = id === sectionId ? 'block' : 'none';
            });
        };

        function addTask() {
            const name = document.getElementById('taskName').value;
            const category = document.getElementById('taskCategory').value;
            tasks.push({name, category, completed: false, timeSpent: 0});
            updateTasksDisplay();
        }

        function updateTasksDisplay() {
            const list = document.getElementById('tasksList');
            list.innerHTML = '';
            tasks.forEach((task, index) => {
                const taskEl = document.createElement('div');
                taskEl.innerHTML = `${task.name} - ${task.category} 
                    <button onclick="editTask(${index})">Edit</button>
                    <button onclick="deleteTask(${index})">Delete</button>
                    <button onclick="toggleComplete(${index})">${task.completed ? 'Undo' : 'Complete'}</button>`;
                list.appendChild(taskEl);
            });
        }

        function editTask(index) { /* Implement edit logic */ }
        function deleteTask(index) { tasks.splice(index, 1); updateTasksDisplay(); }
        function toggleComplete(index) { tasks[index].completed = !tasks[index].completed; updateTasksDisplay(); }

        // Chart.js integration for productivity stats
        const ctx = document.getElementById('productivityChart').getContext('2d');
        const productivityChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: tasks.map(t => t.name),
                datasets: [{
                    label: 'Time Spent (minutes)',
                    data: tasks.map(t => t.timeSpent),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
