<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Function Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@9.4.4/lib/browser/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #functionInputs {
            padding: 10px;
        }
        .functionInput {
            width: 50%;
            padding: 5px;
            font-size: 16px;
        }
        #chartContainer {
            width: 80vw;
            height: 60vh;
            margin: 20px auto;
        }
        #toggleFunctions {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="functionInputs">
        <input type="text" class="functionInput" placeholder="Enter function, e.g., x^2 + 3*x - 4">
    </div>
    <button onclick="addFunctionInput()">Add Function</button>
    <div id="toggleFunctions"></div>
    <div id="chartContainer">
        <canvas id="functionChart"></canvas>
    </div>

    <script>
        const functionInputsDiv = document.getElementById('functionInputs');
        const toggleFunctionsDiv = document.getElementById('toggleFunctions');
        const ctx = document.getElementById('functionChart').getContext('2d');
        let chart;
        const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
        let functionIndex = 0;

        function addFunctionInput() {
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.placeholder = 'Enter another function';
            newInput.className = 'functionInput';
            functionInputsDiv.appendChild(newInput);
            newInput.addEventListener('input', plotFunctions);
        }

        function plotFunctions() {
            const functions = Array.from(document.querySelectorAll('.functionInput')).map(input => input.value);
            const datasets = functions.map((func, index) => {
                const xValues = [...Array(101).keys()].map(x => x - 50);
                const yValues = xValues.map(x => {
                    try {
                        return math.evaluate(func, { x: x });
                    } catch (e) {
                        return NaN;
                    }
                });

                return {
                    label: func,
                    data: yValues,
                    borderColor: colors[index % colors.length],
                    fill: false,
                    hidden: !document.getElementById(`toggle_${index}`).checked
                };
            });

            const data = {
                labels: xValues,
                datasets: datasets
            };

            if (!chart) {
                chart = new Chart(ctx, {
                    type: 'line',
                    data: data,
                    options: {
                        scales: {
                            y: { beginAtZero: false }
                        },
                        plugins: {
                            zoom: {
                                zoom: {
                                    wheel: {
                                        enabled: true,
                                    },
                                    mode: 'xy',
                                }
                            }
                        }
                    }
                });
            } else {
                chart.data = data;
                chart.update();
            }

            // Update visibility toggles
            toggleFunctionsDiv.innerHTML = '';
            datasets.forEach((dataset, i) => {
                const toggleId = `toggle_${i}`;
                const label = document.createElement('label');
                label.innerHTML = `<input type="checkbox" id="${toggleId}" checked> ${dataset.label}`;
                toggleFunctionsDiv.appendChild(label);
                document.getElementById(toggleId).addEventListener('change', plotFunctions);
            });
        }

        addFunctionInput();  // Initialize with one input field
        plotFunctions();  // Initial plot
    </script>
</body>
</html>
