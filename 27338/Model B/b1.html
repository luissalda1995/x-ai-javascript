<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fraction Pie Chart Game</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
    }
    .container {
        text-align: center;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .input-field {
        margin: 10px;
    }
    button {
        margin-top: 10px;
    }
    .charts {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }
    .chart-container {
        width: 100px;
        margin: 20px;
    }
    .notification {
        margin-top: 20px;
        color: #fff;
    }
    .correct { background-color: #28a745; }
    .incorrect { background-color: #dc3545; }
</style>
</head>
<body>
<div class="container">
    <h1>Fraction Pie Chart Game</h1>
    <div class="input-field">
        <label>Numerator:</label>
        <input type="number" id="numerator" min="1" value="1">
    </div>
    <div class="input-field">
        <label>Denominator:</label>
        <input type="number" id="denominator" min="1" value="2">
    </div>
    <button onclick="generateCharts()">Submit</button>
    <div id="charts" class="charts"></div>
    <div id="notification" class="notification"></div>
    <p id="decimalEquivalent"></p>
</div>

<script>
    let numerator, denominator;
    const chartDiv = document.getElementById('charts');
    const notificationDiv = document.getElementById('notification');
    const decimalDiv = document.getElementById('decimalEquivalent');

    function validateInput() {
        numerator = parseInt(document.getElementById('numerator').value);
        denominator = parseInt(document.getElementById('denominator').value);
        if (isNaN(numerator) || isNaN(denominator) || numerator > denominator || numerator <= 0 || denominator <= 0) {
            alert('Please enter valid numbers for numerator and denominator.');
            return false;
        }
        return true;
    }

    function generateCharts() {
        if (!validateInput()) return;
        chartDiv.innerHTML = '';
        const correctFraction = numerator / denominator;
        const correctChartIndex = Math.floor(Math.random() * 4);
        const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#8BC34A'];

        for (let i = 0; i < 4; i++) {
            const canvas = document.createElement('canvas');
            canvas.width = 100;
            canvas.height = 100;
            const ctx = canvas.getContext('2d');
            const data = i === correctChartIndex ? correctFraction : Math.random();
            new Chart(ctx, {
                type: 'pie',
                data: {
                    datasets: [{
                        data: [data, 1 - data],
                        backgroundColor: [colors[i], 'rgba(200,200,200,0.2)'],
                    }],
                },
                options: { 
                    cutoutPercentage: 50,
                    legend: { display: false },
                    tooltips: { enabled: false }
                }
            });
            const div = document.createElement('div');
            div.className = 'chart-container';
            div.appendChild(canvas);
            div.onclick = () => checkAnswer(i === correctChartIndex);
            chartDiv.appendChild(div);
        }
        decimalDiv.innerText = `Decimal equivalent: ${(numerator / denominator).toFixed(2)}`;
    }

    function checkAnswer(isCorrect) {
        notificationDiv.innerText = isCorrect ? 'Correct!' : 'Incorrect, try again!';
        notificationDiv.className = isCorrect ? 'notification correct' : 'notification incorrect';
    }
</script>
</body>
</html>
