<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.4.0/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@4.4.0/main.min.css" rel="stylesheet">
    <style>
        body { 
            padding: 20px; 
        }
        .task-item {
            cursor: pointer;
        }
        .completed {
            text-decoration: line-through;
            opacity: 0.5;
        }
        .category-btn, .timer-btn {
            margin: 2px;
        }
        #calendar, #charts {
            max-width: 900px;
            margin: 40px auto;
        }
        #focusMode {
            display: none;
        }
        #focusMode.active {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Time Tracker & Productivity App</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter new task">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="addTask">Add Task</button>
                </div>
            </div>
            <div id="taskList" class="list-group"></div>
            <button class="btn btn-primary" id="focusModeBtn">Focus Mode</button>
        </div>
        <div class="col-md-6">
            <div id="charts">
                <canvas id="timeChart"></canvas>
            </div>
            <div id="focusMode">
                <h2 id="focusTaskName"></h2>
                <h1 id="timerDisplay">00:00:00</h1>
                <button class="btn btn-danger" id="stopFocus">Stop Focus</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script>
$(document).ready(function() {
    let tasks = [];
    let currentTimer = null;
    let startTime;
    let chart;

    function renderTasks() {
        $('#taskList').empty();
        tasks.forEach(task => {
            $('#taskList').append(`
                <li class="list-group-item task-item" data-id="${task.id}">
                    ${task.text} <small>(${task.timeSpent ? `Time Spent: ${formatTime(task.timeSpent)}` : ''})</small>
                    <button class="btn btn-success btn-sm float-right start-timer">Start Timer</button>
                    <button class="btn btn-danger btn-sm float-right stop-timer" style="display:none;">Stop Timer</button>
                </li>
            `);
        });
    }

    function formatTime(time) {
        let hours = Math.floor(time / 3600);
        let minutes = Math.floor((time - (hours * 3600)) / 60);
        let seconds = time % 60;
        return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
    }

    function pad(value) {
        return (value < 10 ? '0' : '') + value;
    }

    $('#addTask').on('click', function() {
        const taskText = $('#taskInput').val();
        if (taskText) {
            tasks.push({id: Date.now(), text: taskText, timeSpent: 0});
            renderTasks();
            $('#taskInput').val('');
        }
    });

    $('#taskList').on('click', '.start-timer', function() {
        const taskId = $(this).closest('li').data('id');
        startTimer(taskId);
    });

    $('#taskList').on('click', '.stop-timer', function() {
        stopTimer();
    });

    function startTimer(taskId) {
        if (currentTimer) stopTimer();
        currentTimer = taskId;
        startTime = Date.now();
        $(`[data-id="${taskId}"]`).find('.start-timer').hide();
        $(`[data-id="${taskId}"]`).find('.stop-timer').show();
        $('#focusMode').addClass('active');
        $('#focusTaskName').text(tasks.find(task => task.id === taskId).text);
    }

    function stopTimer() {
        if (currentTimer) {
            const task = tasks.find(task => task.id === currentTimer);
            task.timeSpent += Date.now() - startTime;
            currentTimer = null;
            renderTasks();
            updateChart();
            $(`[data-id="${task.id}"]`).find('.stop-timer').hide();
            $(`[data-id="${task.id}"]`).find('.start-timer').show();
            $('#focusMode').removeClass('active');
        }
    }

    $('#focusModeBtn').on('click', function() {
        $('#focusMode').addClass('active');
    });

    $('#stopFocus').on('click', stopTimer);

    function updateChart() {
        if (chart) chart.destroy();
        const ctx = document.getElementById('timeChart').getContext('2d');
        const labels = tasks.map(task => task.text);
        const data = tasks.map(task => task.timeSpent / 3600); // Convert to hours
        chart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Time Spent (Hours)',
                    data: data,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Time Spent on Tasks'
                }
            }
        });
    }

    renderTasks();
    updateChart();
});
</script>

</body>
</html>
